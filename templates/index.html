<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
</head>
<body>
    <form method="post">
        <label for="state">State:</label>
        <select name="state" id="state" required>
            {% for state in us_states %}
            <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="urgency">Urgency:</label>
        <select name="urgency" id="urgency">
            <option value="Immediate">Immediate</option>
            <option value="Expected">Expected</option>
            <option value="Future">Future</option>
            <option value="Unknown">Unknown</option>
        </select>
        <br>

        <label for="severity">Severity:</label>
        <select name="severity" id="severity">
            <option value="Extreme">Extreme</option>
            <option value="Severe">Severe</option>
            <option value="Moderate">Moderate</option>
            <option value="Minor">Minor</option>
            <option value="Unknown">Unknown</option>
        </select>
        <br>

        <label for="certainty">Certainty:</label>
        <select name="certainty" id="certainty">
            <option value="Observed">Observed</option>
            <option value="Likely">Likely</option>
            <option value="Possible">Possible</option>
            <option value="Unlikely">Unlikely</option>
            <option value="Unknown">Unknown</option>
        </select>
        <br>

        <label for="max_results">Max Results:</label>
        <input type="number" name="max_results" id="max_results" min="1" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const response = await fetch(form.action, {
                method: form.method,
                body: new FormData(form),
            });

            if (response.ok) {
                const data = await response.json();
                for (const alert of data.alerts) {
                    const alertElement = document.createElement('div');
                    alertElement.innerHTML = `
                        <h3>${alert.headline}</h3>
                        <p>${alert.description}</p>
                        <p><strong>Effective Time:</strong> ${alert.effective}</p>
                        <p><strong>Expires Time:</strong> ${alert.expires}</p>
                        <p><strong>Area Description:</strong> ${alert.areaDesc}</p>
                        <p><strong>SAME Codes:</strong> ${alert.sameCodes.join(', ')}</p>
                    `;
                    resultsContainer.appendChild(alertElement);
                }
            } else {
                resultsContainer.innerHTML = '<p>Error: Unable to fetch data.</p>';
            }
        });
    </script>
</body>
</html>
